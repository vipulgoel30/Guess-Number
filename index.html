<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="main">
      <div class="main-head">
        <button class="main-head-again-btn">Again!</button>
        <div class="main-head-content">(Between 1 and 20)</div>
      </div>
      <div class="main-block">
        <div class="main-title">Guess My Number!</div>
        <div class="main-show-number">
          <span class="main-show-number-content">?</span>
          <span class="main-show-number-line"></span>
        </div>
      </div>
      <div class="main-content">
        <div class="main-content-input">
          <input type="number" class="main-input" />
          <button class="main-content-check-btn">Check!</button>
        </div>
        <div class="main-content-data">
          <span class="main-content-remarks">Start guessing...</span>
          <span class="main-content-score-container">
            ðŸ’¯ Score: <span class="main-content-score">20</span></span
          >
          <span class="main-content-highscore-container">
            ðŸ¥‡ Highscore:
            <span class="main-content-highscore">0</span>
          </span>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
